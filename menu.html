<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cafe Smile</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kranky&family=Oswald&family=Quattrocento+Sans&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="class-for-index">
        <header>
            <nav>
                <div id='navContainer'>
                    <div id='logo'>
                        <a href="./index.html">
                            <img src="./images/logoMain.gif" alt="cafe smile logo">
                        </a>
                    </div>
                    <ul id='navMenu'>
                        <li class='navMenuItem'><a id='about' href="./about.html">about</a></li>
                        <li class='navMenuItem'><a id='menu' href="./menu.html">menu</a></li>
                        <li class='navMenuItem'><a id='location' href="./location.html">location</a></li>
                        <li class='navMenuItem'><a id='contact' href="./contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class='bannerContainer'>
            <img class='bannerImage' src='./images/bannerMenu.jpg'>
            <div class='bannerText'>MENU</div>
        </div>
        <hr class="rounded">
        <main>
            <div class='menuIconContainer'>
                <div class='menuIcon filterBlack pointer' id='coffee' onmouseover='active(this);' onmouseout='disable(this);' onclick='showMenu(this);'>
                    <img src="./images/coffee.png" alt="coffee icon">
                </div>
                <div class='menuIcon filterBlack pointer' id='drink' onmouseover='active(this);' onmouseout='disable(this);' onclick='showMenu(this);'>
                    <img src="./images/drink.png" alt="drink icon">
                </div>
                <div class='menuIcon filterBlack pointer' id='pastry' onmouseover='active(this);' onmouseout='disable(this);' onclick='showMenu(this);'>
                    <img src="./images/pastry.png" alt="pastry icon">
                </div>
                <div class='menuIcon filterBlack pointer' id='brunch' onmouseover='active(this);' onmouseout='disable(this);' onclick='showMenu(this);'>
                    <img src="./images/brunch.png" alt="brunch icon">
                </div>
            </div>

            <div class='menuContainer'>
                <div class='menu' id='coffeeMenu'>
                    <div class='menuItemContainer'>
                        <div class='menuTitle'>
                            <h2>coffee</h2>
                        </div>
                        <div class='menuItem'>
                            <p>Americano</p>
                            <p>$2.00</p>
                        </div>
                    </div>
                </div>
                <div class='menu' id='drinkMenu'>
                    <div class='menuItemContainer'>
                        <div class='menuTitle'>
                            <h2>baverage</h2>
                        </div>
                        <div class='menuItem'>
                            <p>Matcha Latte</p>
                            <p>$2.00</p>
                        </div>
                    </div>
                </div>
                <div class='menu' id='pastryMenu'>
                    <div class='menuItemContainer'>
                        <div class='menuTitle'>
                            <h2>pastry</h2>
                        </div>
                        <div class='menuItem'>
                            <p>Croissant</p>
                            <p>$5.00</p>
                        </div>
                    </div>
                </div>
                <div class='menu' id='brunchMenu'>
                    <div class='menuItemContainer'>
                        <div class='menuTitle'>
                            <h2>brunch</h2>
                        </div>
                        <div class='menuItem'>
                            <p>Cranberry & Turkey Sandwich</p>
                            <p>$8.00</p>
                        </div>
                    </div>
                </div>
                <div class='pointer' id='x' onclick='hideMenu();'>
                    <img src="./images/xMark.png" alt="x mark">
                </div>
            </div>
        </main>
        <footer class="social-footer">
            <div class="social-footer-left">
                <div id='logo'>
                    <a href="./index.html">
                        <img src="./images/logoMain.gif" alt="cafe smile logo">
                    </a>
                </div>
            </div>
            <p>Adress: 4700 Kingsway Avenue, Burnaby, BC V5H 4N2</p>
            <p>778-987-6543</p>
            
            <div class="social-footer-icons">
            <img src="https://img.icons8.com/doodle/48/000000/facebook-new.png"/><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <img src="https://img.icons8.com/doodle/48/000000/twitter--v1.png"/><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <img src="https://img.icons8.com/doodle/48/000000/instagram-new.png"/><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
        </footer>
        <script src='./js/main.js'></script>
        <script src='./js/menu.js'></script>
    </body>
</html>
